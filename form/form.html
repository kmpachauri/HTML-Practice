<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required>
        <br>
        <br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" >
        <br><br>
        <label for="occupation">Occupation :</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="other">other</option>
        </select>
        <br><br>

        <label for="interest">Topics of Interest:</label>
        <br>        
        <input type="checkbox" id="html" name="html"><br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="css"><br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="js" name="js"><br>
        <label for="js">JavaScript</label>
        <br><br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="50" rows="5">

        </textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
