<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags In Html</title>
</head>

    <body>
        <!-- Heading Tags -->
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is Heading 5</h5>
        <h6>This is Heading 6</h6>

        <!-- There is only 6 heading tag.After h6 heading tag behave like a paragraph .-->
        <h7>This is not a Heading tag </h7>

        <!-- Paragraph tag-->
        <p> This is first paragraph </p> 
        <p> This is Second paragraph </p>
        </br> <!-- This is line break tag , and this is a self closing tag.-->
        <p> This is Third paragraph </p>
        <p> This is Fourth paragraph </p>  
        
        <!-- this is a div tag , it behave like a paragraph 
            tag in html . this is used for css-->
        <div id = "aman"> This is div tag </div>

    </body> 
</html>
