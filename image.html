    <h2>Image Map </h2>
    <p>map tag is used for image map <br>
       & are tag to define are in image as rect,circle,poly,default <br>
       We have to use usemap attribute in &lt;img &gt;tag and same in &lt;map (name Attribute) &gt; <br>
    </p>
    <img src="https://s3.amazonaws.com/media.greatplacetowork.com/images/photos/478110.jpg"
         alt="Place to Work" style="width: 450px;height: 230px; " usemap="#placetowork" >

     <map name="placetowork">
        <area shape="rect" coords="164,38,310,358" href="https://en.wikipedia.org/wiki/Laptop" alt="Laptop wiki" title="Learn more on wikipedia about laptop" target="_blank">
     </map>  

     
     
     
</body>
